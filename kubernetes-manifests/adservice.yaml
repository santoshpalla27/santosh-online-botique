apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      labels:
        app: adservice
    spec:
      containers:
      - name: adservice
        image: santoshpalla27/online-botique:adservice
        ports:
        - containerPort: 9555
        env:
        - name: PORT
          value: "9555"

---
apiVersion: v1
kind: Service
metadata:
  name: adservice
  labels:
    app: adservice
spec:
  selector:
    app: adservice  
  ports:
    - protocol: TCP
      port: 9555  
      targetPort: 9555
  type: ClusterIP  
