
# frontend service

frontend:
  name: frontend
  image: santoshpalla27/online-botique:frontend
  ports:
    containerPort: 8080
  replicas: 1
  serviceAccountName: online-botique
  securityContext:
    fsGroup: 1000
    runAsGroup: 1000
    runAsUser: 1000
    runAsNonRoot: true
     
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: true    

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  livenessProbe:
    httpGet:
      path: "/_healthz"
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: "/_healthz"
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10
    failureThreshold: 3

  env:
    - name: PORT
      value: "8080"

    - name: ENABLE_PROFILER
      valueFrom:
        configMapKeyRef:
          name: online-botique
          key: ENABLE_PROFILER

    - name: PRODUCT_CATALOG_SERVICE_ADDR
      valueFrom:
        configMapKeyRef:
          name: online-botique
          key: PRODUCT_CATALOG_SERVICE_ADDR

    - name: CURRENCY_SERVICE_ADDR
      valueFrom:
        configMapKeyRef:
          name: online-botique
          key: CURRENCY_SERVICE_ADDR

    - name: CART_SERVICE_ADDR
      valueFrom:
        configMapKeyRef:
          name: online-botique
          key: CART_SERVICE_ADDR

    - name: RECOMMENDATION_SERVICE_ADDR
      valueFrom:
        configMapKeyRef:
          name: online-botique
          key: RECOMMENDATION_SERVICE_ADDR

    - name: SHIPPING_SERVICE_ADDR
      valueFrom:
        configMapKeyRef:
          name: online-botique
          key: SHIPPING_SERVICE_ADDR

    - name: CHECKOUT_SERVICE_ADDR
      valueFrom:
        configMapKeyRef:
          name: online-botique
          key: CHECKOUT_SERVICE_ADDR

    - name: AD_SERVICE_ADDR
      valueFrom:
        configMapKeyRef:
          name: online-botique
          key: AD_SERVICE_ADDR

    - name: SHOPPING_SERVICE_ADDR
      valueFrom:
        configMapKeyRef:
          name: online-botique
          key: SHOPPING_SERVICE_ADDR

  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

  service:
    port: 80
    targetPort: 8080
    type: LoadBalancer

