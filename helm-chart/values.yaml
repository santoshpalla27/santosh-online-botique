# redis service      

redis:
  name: redis
  image: redis:alpine
  ports:
    containerPort: 6379
  replicas: 1
  serviceAccountName: online-botique

  readinessProbe:
    tcpSocket:
      port: 6379
    initialDelaySeconds: 5  
    periodSeconds: 10  
    failureThreshold: 3  
  livenessProbe:
    tcpSocket:
      port: 6379
    initialDelaySeconds: 5  
    periodSeconds: 10  
    failureThreshold: 3  

  securityContext:
    fsGroup: 1000
    runAsGroup: 1000
    runAsUser: 1000
    runAsNonRoot: true

    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    privileged: false
    readOnlyRootFilesystem: true

  volumeMounts:
    name: redis-data
    mountPath: /data
  
  volumes:
    name: redis-data
    persistentVolumeClaim:
      claimName: redis-pvc 

  service:
    name: redis-cart 
    port: 6379
    targetPort: 6379


  pv:
    name: redis-pv
    storage: 1Gi
    accessModes:
      - ReadWriteOnce
    persistentVolumeReclaimPolicy: Retain

  pvc:
    name: redis-pvc
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi


